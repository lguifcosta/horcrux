<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme color" content="#8257E5">
  <title>Horcrux</title>

  <link rel="shortcut icon" href="images/logo.png" type="images/png">
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/partials/header.css">
  <link rel="stylesheet" href="styles/partials/forms.css">
  <link rel="stylesheet" href="styles/partials/page-study.css">

 
</head>

<body id="page-study">

  <div id="container">
    <header class="page-header">

      <div class="top-bar-container">
        <a href="/">
          <img src="images/icons/back.svg" alt="Voltar">
        </a>
        <img  src="images/logo.png" id="logo" alt="horcrux">
      </div>

      <div class="header-content">
        <strong></strong>
     

    </header>

    <main>
    {% if profiles == "" %}
    <p class="no-results">Nenhum candidato a doações cadastrado.  </p>

    {% else %}
      
    {%for profile in profiles%}
   

    <article class="teacher-item" >
        
        <header>
          
            
          <div>
            <strong >{{profile.name}}</strong>
          </div>
        </header>
        <p>
          {{profile.bio}}
        </p>
      
        <footer>
          {%if profile.pix == "" %}

          {%else%}
        <p><strong>pix para doações <a href=""  >{{profile.pix}}</a></strong></p>
        {% endif %}
         <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{profile.number}}&text=Olá {{profile.name}}  "
         class="button" target="_blank">
        <img src="/images/icons/whatsapp.svg" alt="whatsapp">entrar em contato</a>
   
        </footer>
      </article>

    
      {%endfor%}
     
         
      {% endif %}
    
    </main>
  </div>
<script>
 
</script>
</body>

</html>
